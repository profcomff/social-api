mutation AddToScrum($projectId: ID!, $contentId: ID!) {
    addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
        item {
            id
        }
    }
}


query GetIssueDeadlineField($issueId: ID!) {
    node(id: $issueId) {
        ... on Issue {
            id
            title
            projectItems(first: 10) {
                totalCount
                __typename
                nodes {
                    id
                    __typename
                    fieldValues(first: 15, orderBy: {field: POSITION, direction: DESC}) {
                        nodes {
                            ... on ProjectV2ItemFieldDateValue {
                                id
                                date
                                field {
                                    ... on ProjectV2Field {
                                        id
                                        name
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}


mutation SetFieldDateValue($projectId: ID!, $itemId: ID!, $fieldId: ID!, $newDate: Date!){
    updateProjectV2ItemFieldValue(
        input: {
            projectId: $projectId,
            itemId: $itemId,
            fieldId: $fieldId,
            value: {date: $newDate}
        }
    ) {
        projectV2Item {
            createdAt
            updatedAt
            fieldValues(first: 15, orderBy: {field: POSITION, direction: DESC}) {
                nodes {
                    ... on ProjectV2ItemFieldDateValue {
                        id
                        date
                        field {
                            ... on ProjectV2Field {
                                id
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}