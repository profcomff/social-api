mutation SetFieldDateValue($projectId: ID!, $itemId: ID!, $fieldId: ID!, $newDate: Date!){
    updateProjectV2ItemFieldValue(
        input: {
            projectId: $projectId,
            itemId: $itemId,
            fieldId: $fieldId,
            value: {date: $newDate}
        }
    ) {
        projectV2Item {
            __typename
            createdAt
            updatedAt
            fieldValues(first: 10, orderBy: {field: POSITION, direction: DESC}) {
                nodes {
                    ... on ProjectV2ItemFieldDateValue {
                        id
                        field {
                            ... on ProjectV2Field {
                                id
                                name
                                __typename
                            }
                        }
                        date
                        __typename
                    }
                }
            }
        }
    }
}